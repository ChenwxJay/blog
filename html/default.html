<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带你撸出一手好代码</title>
    <script type="text/javascript" src="/html/script/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/html/script/common.js?v=20170409"></script>
    <link type="text/css" rel="stylesheet" href="/html/style/default.css?v=201701020" />
</head>
<body>

<div class="head">
    <div class="logo">
        <a href="/index">带你撸出一手好代码</a>
    </div>
    <div class="search">
        <input type="text" id="search_txt"/>
        <input type="button" value="搜 索" id="search_btn" />
    </div>
    <div class="clear"></div>
</div>

<div class="content">
    <div class="left">
        <ul>
            ${cates}
        </ul>
    </div>
    <div class="right">
        <div class="cate">${cate_name}</div>
        <div class="list">
            <ul>
                ${article_list}
            </ul>
            <div class="page">
                ${page}
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>

<div class="weixin_code" >
<img src="/html/style/2dcode.jpg" />
<p>扫一扫关注微信公众号<br/>
    「带你撸出一手好代码」
</p>
</div>

<script type="text/javascript">
    ( function(){
        $("#search_btn").bind( 'click', function(){
            var txt = $.trim( $("#search_txt").val() );
            if( txt == "") {
                return;
            }
            window.location.href = "index?kw=" + txt;
        });
        var queryString = chhblog.queryString();
        var kw = queryString.get("kw");
        if( kw ) {
            $("#search_txt").val( kw );
        }
    })();

    ( function(){
        var cateId = chhblog.queryString().get("cate_id");
        if( cateId ) {
            $('[link-id='+ cateId +']').css("color", "#dd4b39");
        }
    })();
</script>
</body>
</html>
