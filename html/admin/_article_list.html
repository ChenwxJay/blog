<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>文章列表
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_data_tables.html#">选项1</a>
                            </li>
                            <li><a href="table_data_tables.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>来源</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="data_list">


                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script>
    function load() {
        let ajaxSetting = {};
        ajaxSetting.url = "/admin/article_list";
        ajaxSetting.type = 'GET';
        ajaxSetting.dataType = 'JSON';
        ajaxSetting.success = function ( response ) {
            let html = "";
            for(var i = 0; i < response.length; i++) {
                let item = response[i];
                html += `<tr class="gradeA">
                            <td>${item.id}</td>
                            <td>${item.title}</td>
                            <td>${item.author}</td>
                            <td class="center">${item.add_time}</td>
                            <td class="center"></td>
                        </tr>`;
            }
            $("#data_list").html( html );
            $(".dataTables-example").dataTable({"bSort": false});
        }
        $.ajax( ajaxSetting );
    }

    load();
</script>

</body>
